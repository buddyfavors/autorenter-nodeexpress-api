codecov:
  notify:
    require_ci_to_pass: true
    gitter:
      default:
        url: "https://webhooks.gitter.im/e/eeb01690768b12b9a0a8"
        threshold: 1%
comment:
  behavior: default
  layout: header, diff
  require_changes: false
coverage:
  precision: 2
  range:
  - 70.0
  - 100.0
  round: down
  status:
    changes: false
    patch: true
    project: true
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
  javascript:
    enable_partials: false
